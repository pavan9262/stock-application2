server:
  port: 9000
  
spring:
    mvc:
      pathmatch:
            matching-strategy: ANT_PATH_MATCHER
    datasource:
       url: jdbc:mysql://localhost:3306/stockApp
       username: root
       password: root
       
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
         
#To enable actuator properties

management:
  endpoints:
    web:
     exposure:
      include:
      - "*"
     # exclude:
      #- health
      #- info
     base-path: "/my-actuator"
     
     
  endpoint:
     shutdown:
        enable: true